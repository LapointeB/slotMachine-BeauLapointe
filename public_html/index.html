<html>
    <head>
        <title>Slot Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Slot Machine</h1>
        Total money: $<strong id="totalMoney">0</strong>
        <br>
        <div>Enter bet here:</div>
        <input type="number" id="betAmount">
        <br>
        <button id="placeBet">Place bet</button>
        <button id="dropOut">Drop out</button>
        <button id="addFunds">Add funds</button>
        <br>
        Total winnings: $<strong id="totalWinnings">0</strong>
        <br>
        Total spent: $<strong id="totalSpent">0</strong>
        <h1 id="slots"></h1>
        <h1 id="winLose"></h1>
        <script src="slotMachine.js"></script>
    </body>
</html>
